{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Question</h2>
        <p>{{ question.question_text }}</p>
        <form id="questionForm" method="POST" action="{{ url_for('main.answer') }}">
            {% for answer, is_correct in answers %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" value="{{ answer }}" id="answer{{ loop.index }}">
                <label class="form-check-label" for="answer{{ loop.index }}">
                    {{ answer }}
                </label>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <div id="timer" class="mt-3">Time left: 25 seconds</div>
    </div>
</div>

<script>
    var timeLeft = 25;
    var timerElement = document.getElementById('timer');
    var form = document.getElementById('questionForm');

    var timer = setInterval(function() {
        if (timeLeft <= 0) {
            clearInterval(timer);
            form.submit();  // Submit the form when time runs out
        } else {
            timerElement.textContent = 'Time left: ' + timeLeft + ' seconds';
        }
        timeLeft -= 1;
    }, 1000);
</script>
{% endblock %}
