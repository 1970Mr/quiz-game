{% extends "base.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.file.label(class="form-label") }}
            {{ form.file(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
    <a class="btn btn-secondary" href="{{ url_for('main.home') }}">بازگشت به خانه</a>
{% endblock %}
